<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" type="text/css" />
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <audio id="buzzer" src="https://www.notificationsounds.com/soundfiles/2bb232c0b13c774965ef8558f0fbd615/file-jingle-bells-sms.mp3"></audio>
    <audio id='buzzer2' src="https://www.notificationsounds.com/soundfiles/5878a7ab84fb43402106c575658472fa/file-sounds-723-rising-up.mp3"></audio>
</head>

<body>
    <div class="space"></div>
    <div class='container-fluid text-center block'>
        <h1>My Pomodoro Clock</h1>

        <div class='row'>
            <div id="timeDiv">
                <div class="col-sm-6">
                    <h2 id='title1'>Session time</h2><br>
                    <a href="#" class="btn custom" id='m5time'>-</a>
                    <h3 id='session'></h3>
                    <h3 id="num">25</h3>
                    <a href="#" class="btn custom" id='a5time'>+</a><br>
                   
                </div>
            </div>
            <div class="col-sm-6">
                <div id="breakDiv">
                    <h2 id='title1'>Break time</h2><br>
                    <a href="#" class="btn custom" id='m5Break'>-</a>
                    <h3 id="breakNum">5</h3>
                    <a href="#" class="btn custom" id='a5Break'>+</a><br>
                </div>
                
            </div>
        </div>
        <a href="#" class="btn btn-default btn-warning" id='reset'>Reset</a><br>
        <a href="#" class="btn btn-default btn-success" id='start'>Start</a>
    </div>

    <div class="space"></div>
</body>



</html>
